      <h1>How I Love you everyday</h1>
    <p>Roses are red,</p>
    <p>Violets are blue,</p>
    <p>Sugar is sweet,</p>
    <p>And so are you.</p>
    <br>
    <p>You light up my life,</p>
    <p>With your smile so bright,</p>
    <p>Being with you,</p>
    <p>Makes everything right.</p>
    <br>
    <p>I love you more,</p>
    <p>Than words can say,</p>
    <p>Forever and always,</p>
    <p>You'll be in my heart to stay.</p>
    <br>
